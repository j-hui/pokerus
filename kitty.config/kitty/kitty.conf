#: Scrolling {{{

# map kitty_mod+up        scroll_line_up
# map kitty_mod+k         scroll_line_up
# map kitty_mod+down      scroll_line_down
# map kitty_mod+j         scroll_line_down

map cmd+k               scroll_line_up
map cmd+j               scroll_line_down
map cmd+up              scroll_line_up
map cmd+down            scroll_line_down
map cmd+u               scroll_page_up
map cmd+d               scroll_page_down
map cmd+enter           scroll_end
map cmd+\               scroll_home

map cmd+r               show_scrollback

#: You can open a new window running an arbitrary program, e.g.:
#:
#:     map kitty_mod+y      launch mutt

map cmd+n       new_os_window
map cmd+shift+w close_window
map cmd+`       next_window
map cmd+shift+` previous_window

# map kitty_mod+r start_resizing_window

map ctrl+tab        next_tab
map ctrl+shift+tab  previous_tab
map cmd+t           new_tab
map cmd+w           close_tab
map cmd+shift+i     set_tab_title

map cmd+1   goto_tab 1
map cmd+2   goto_tab 2
map cmd+3   goto_tab 3
map cmd+4   goto_tab 4
map cmd+5   goto_tab 5
map cmd+6   goto_tab 6
map cmd+7   goto_tab 7
map cmd+8   goto_tab 8
map cmd+9   goto_tab 9
map cmd+0   goto_tab 0

map cmd+equal           change_font_size all +2.0
map cmd+minus           change_font_size all -2.0
map cmd+0               change_font_size all 0

map cmd+,       edit_config_file
map cmd+shift+, kitty_shell window
map cmd+.       kitten unicode_input

# Hints

# open
map cmd+o>u kitten hints
map cmd+o>p kitten hints --type path

# insert
map cmd+i>u kitten hints --program -
map cmd+i>p kitten hints --program - --type path
map cmd+i>l kitten hints --program - --type line
map cmd+i>w kitten hints --program - --type word
map cmd+i>h kitten hints --program - --type hash

# insert multiple
map cmd+shift+i>u kitten hints --program - --multiple
map cmd+shift+i>p kitten hints --program - --multiple --type path
map cmd+shift+i>l kitten hints --program - --multiple --type line
map cmd+shift+i>w kitten hints --program - --multiple --type word
map cmd+shift+i>h kitten hints --program - --multiple --type hash

# copy
map cmd+y>u kitten hints --program @
map cmd+y>p kitten hints --program @ --type path
map cmd+y>l kitten hints --program @ --type line
map cmd+y>w kitten hints --program @ --type word
map cmd+y>h kitten hints --program @ --type hash

map cmd+shift+y>u kitten hints --program @ --multiple
map cmd+shift+y>p kitten hints --program @ --multiple --type path
map cmd+shift+y>l kitten hints --program @ --multiple --type line
map cmd+shift+y>w kitten hints --program @ --multiple --type word
map cmd+shift+y>h kitten hints --program @ --multiple --type hash
